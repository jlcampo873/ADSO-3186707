<body>

    <!--Formulario de registro-->
    <div class="container w-50 shadow-lg mt-5 mb-5">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="fw-bold text-center py-5">Registrate</h2>

                <!--Formulario-->
                <form action="#">
                    <div class="mb-4">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" name="nombres">
                    </div>
                    <div class="mb-4">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" name="apellidos">
                    </div>
                    <div class="mb-4">
                        <label for="cedula" class="form-label">Cedula</label>
                        <input type="number" class="form-control" name="cedula">
                    </div>
                    <div class="mb-4">
                        <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="nacimiento">
                    </div>
                    <div class="mb-4">
                        <label for="correo" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="correo">
                    </div>
                    <div class="mb-4">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña">
                    </div>
                    <div class="mb-4">
                        <label for="confirmar-contraseña" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" name="confirmar-contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                    <div class="my-3">
                        <a href="login.html">¿Ya tienes una cuenta?</a> <br>
                    </div>
                    <div class="text-center mt-5">
                        <a href="index.html" class="btn btn-secondary">
                            Ir a Inicio
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
